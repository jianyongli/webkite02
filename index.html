<html lang="en">

<head>

<body>

                <dl>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            onSlideChangeStart: function(e) {
                var index = e.activeIndex;
                console.log(index);


            }
        });


        $('.top').on('click', 'dl', function() {
            var i = $(this).index();

            mySwiper.slideTo(i);
        })
    </script>
